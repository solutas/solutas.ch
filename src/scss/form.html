<div class="centercard">
  <div class="card" style="border-radius: 15px;">
    <div class="card-content contact-form">
      <div class="success is-hidden">success</div>
      <div class="error is-hidden">error</div>
      <form class="form">
        <div class="column">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" name="name" type="text" placeholder="Text input" />
            </div>
          </div>
          <div class="field">
            <label class="label">Firmenname</label>
            <div class="control">
              <input class="input" name="company_name" type="text" placeholder="Text input" />
            </div>
          </div>

          <div class="field">
            <label class="label">Telefon</label>
            <div class="control has-icons-left has-icons-right">
              <input
                class="input"
                type="text"
                name="phone"
                placeholder="Text input"
                value=""
              />
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input
                class="input"
                type="email"
                name="email"
                placeholder="Email input"
                value=""
              />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field">
            <label class="label">Betreff</label>
            <div class="control"> 
              <div class="select">
                <select name="subject">
                  <option>RÃ¼ckruf</option>
                  <option>Offerte Anfrage</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Nachricht</label>
            <div class="control">
              <textarea name="message" class="textarea" placeholder="Textarea"></textarea>
            </div>
          </div>
          <div class="field">
            <div
              class="g-recaptcha"
              data-sitekey="6Lcbt7cUAAAAACeg5qoXvF9SdjgKFjC7w4AL7vZQ"
            ></div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-text">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
